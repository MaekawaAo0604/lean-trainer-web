<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="/src/styles/main.css" />
  <link rel="manifest" href="/src/manifest.webmanifest" />
  <title>Lean Trainer Web</title>
</head>
<body>
  <video id="cam" playsinline muted></video>
  <canvas id="overlay"></canvas>
  <div id="flash"></div>

  <div id="loading-overlay">
    <div id="loading-content">
      <div id="loading-spinner"></div>
      <p>準備中...</p>
    </div>
  </div>

  <div id="ui">
    <div id="mode-selector">
      <label for="mode-select">モード:</label>
      <select id="mode-select" disabled>
        <option value="normal">🎯 通常モード</option>
        <option value="recording">📹 録画モード</option>
        <option value="rest">😴 休憩モード</option>
      </select>
    </div>
    
    <div id="settings">
      <label for="threshold">基本時間:
        <select id="threshold">
          <option value="100">0.1秒 (腕のみ: 0.2秒)</option>
          <option value="200">0.2秒 (腕のみ: 0.4秒)</option>
          <option value="300" selected>0.3秒 (腕のみ: 0.6秒)</option>
          <option value="500">0.5秒 (腕のみ: 1.0秒)</option>
          <option value="750">0.75秒 (腕のみ: 1.5秒)</option>
          <option value="1000">1.0秒 (腕のみ: 2.0秒)</option>
          <option value="1500">1.5秒 (腕のみ: 3.0秒)</option>
          <option value="2000">2.0秒 (腕のみ: 4.0秒)</option>
        </select>
      </label>
      
      <div id="recording-settings" style="display: none;">
        <label for="wait-time">待機時間:
          <select id="wait-time">
            <option value="3">3秒</option>
            <option value="5" selected>5秒</option>
            <option value="10">10秒</option>
            <option value="15">15秒</option>
            <option value="20">20秒</option>
          </select>
        </label>
        <button id="start-recording">録画開始</button>
      </div>
    </div>
    
    <span id="status">READY</span>
    
    <div id="video-list" style="display: none;">
      <h3>保存された動画</h3>
      <div id="videos"></div>
      <button id="clear-videos">全削除</button>
    </div>
  </div>

  <audio id="beep" src="/beep.mp3" preload="auto"></audio>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
